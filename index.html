<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin=« anonymous »>
    <link rel="stylesheet" href="./public/css/style.css">

<body>
    <header>
        <div class="row p-1">
            <div class="col-12 d-flex flex-row justify-content-between align-items-center">
                <img src="./public/img/logo.png" alt="">
                <div class="maNavbar">
                    <button><u>HOME</u></button>
                    <button>ABOUT</button>
                    <button>SHOP</button>

                    <button>JOURNAL</button>
                    <button>CONTACT</button>
                </div>
                <div class="maNavProfil">
                    <i class="fas fa-search mx-1"></i>
                    <i class="fas fa-user mx-1"></i>
                    <i class="far fa-heart mx-1"></i>
                    <i class="fas fa-shopping-cart mx-1"></i>
                </div>
            </div>
            <hr class="">
        </div>
    </header>

    <section class="sectionune">
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center align-content-center">

                        <i class="fas fa-basketball-ball my-3"></i>

                    </div>
                    <div class="s1ContenuSac col-3 d-flex flex-column justify-content-between align-items-left align-content-center mx-3">

                        <h1>Brown leather women's bag</h1>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, repellat.</p>
                        <div class="doublePrice d-flex flex-row">
                            <h5 class="mx-2 fw-light"><strike>Regular £69.00</strike></h5>
                            <h5 class="mx-2"><strong>Just £59.00</strong></h5>
                        </div>
                        <button class="my-2 p-1">SHOP WOMEN</button>
                    </div>
                    <div class="s1Imaginaire col-4 mx-3">
                        <img src="./public/img/collect/one-page-slider.png" alt="" class="w-100 img-fluid">
                    </div>
                    <div class="s1Img col-2 d-flex flex-column justify-content-between align-items-center align-content-center mx-3">
                        <!-- <img src="./public/img/collect/one-page-slider-01.jpg" class='img-fluid' alt=""> -->

                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="test/javascript" src="../../public/js/main.js"></script>
